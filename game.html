<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.jpg">
    <title>Acerte o Jo√£o</title>

    <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

</head>

<body>

    <div class="container">
        <div class="menu">

            <div class="menu-time">
                <h2 class="titles-menu">Time Left</h2>

            </div>

            <div class="menu-score">

            </div>

            <div class="menu-lives">
                <img src="./src/images/edu.png" alt="player_image" height="60px">
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>

    <script defer src="src/scripts/engine.js"></script>
